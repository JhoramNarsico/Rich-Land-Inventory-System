{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Land Auto Supply</title>

    <!-- Import the Modern Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link to Your External Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>

    <nav>
        <a href="{% url 'product-list' %}"><h1>Rich Land Inventory</h1></a>
        <div class="nav-right">
            {% if user.is_staff %}
                <div><a href="{% url 'admin:index' %}">Go to Admin Page</a></div>
            {% endif %}
            {% if user.is_authenticated %}
                <div>
                    Hello, {{ user.username }}!
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" style="background: none; border: none; color: #d9534f; cursor: pointer; padding-left: 10px; font-size: 1em;">Logout</button>
                    </form>
                </div>
            {% endif %}
        </div>
    </nav>

    <main>
        <div class="card">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
