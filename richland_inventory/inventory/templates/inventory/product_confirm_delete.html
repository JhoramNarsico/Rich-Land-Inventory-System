{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="alert alert-danger">
        <h4 class="alert-heading">Confirm Deletion</h4>
        <p>Are you sure you want to permanently delete the product: <strong>{{ object.name }}</strong>?</p>
        <hr>
        <p class="mb-0">This action cannot be undone.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Confirm Delete</button>
        <a href="{% url 'inventory:product_detail' slug=object.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
