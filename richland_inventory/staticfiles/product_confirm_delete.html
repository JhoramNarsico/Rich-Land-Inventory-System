<!-- inventory/templates/inventory/product_confirm_delete.html -->
{% extends "inventory/base.html" %}

{% block content %}
  <h2>Delete Product</h2>
  <p>Are you sure you want to delete the product: <strong>{{ object.name }}</strong>?</p>
  <form method="post" class="product-delete-form">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-delete">
    <a href="{{ object.get_absolute_url }}" type="submit" class="btn">Cancel</a>
  </form>
{% endblock %}
