{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Rich Land Inventory{% endblock %}</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            /* BRAND COLORS */
            --brand-primary: #2799a5;       /* Logo Teal */
            --brand-primary-dark: #1f7a85;  /* Darker Teal for Hover */
            --brand-dark: #2c3e50;          /* Industrial Blue-Grey */
            --brand-black: #1c1c1c;         /* Deep Black */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Industrial Dark Gradient Background */
            background: linear-gradient(135deg, var(--brand-black) 0%, var(--brand-dark) 100%);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 12px;
            /* Soft shadow to make it pop against the dark background */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Primary Button Override (Teal) */
        .btn-primary {
            background-color: var(--brand-primary);
            border-color: var(--brand-primary);
            color: #ffffff;
            font-weight: 600;
            padding: 10px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--brand-primary-dark);
            border-color: var(--brand-primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(39, 153, 165, 0.4);
        }

        /* Input Fields */
        .form-control {
            padding: 10px;
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 0.25rem rgba(39, 153, 165, 0.25);
        }

        /* Input Group Icons */
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
            color: var(--brand-dark);
        }
        .input-group .form-control {
            border-left: none;
        }
    </style>
</head>
<body>

    <main class="auth-container">
        {% block content %}
        <!-- The login form will be inserted here -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
