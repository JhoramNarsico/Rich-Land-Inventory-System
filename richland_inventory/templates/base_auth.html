{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Rich Land Inventory{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .auth-container {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body>

    <main class="auth-container">
        {% block content %}
        <!-- The login form will be inserted here -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
